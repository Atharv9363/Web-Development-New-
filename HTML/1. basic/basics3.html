<!DOCTYPE html>
<!-- !DOCTYPE: It tells browser that it's a HTML version 5 document -->
<html lang="en">
<!-- lang = 'en': tells content of web page is in English -->

<head>
    <!-- head:It contains metadata -->
    <!-- meta: define metadata about HTML doc. used to specify character set, page description, keywords, author, viewport -->
    <meta charset="UTF-8">
    <!-- UTF-8 is a character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- above line is compatibility with internet explorer. We can run without it also -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport is a display area -->
    <title>Basics of HTML</title>
</head>
<body>
    <!--body: Contains actual data  -->
</body>
</html>
